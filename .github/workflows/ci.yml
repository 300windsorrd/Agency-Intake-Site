name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'agency-intake-site/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'agency-intake-site/**'
      - '.github/workflows/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agency-intake-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: agency-intake-site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test
        env:
          CI: true

